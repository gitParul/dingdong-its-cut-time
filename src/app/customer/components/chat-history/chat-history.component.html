<div class="componentWrapper">
  <div class="chatHistory">
    <div *ngFor="let chat of chatHistory">
      <div>{{ chat.sender}}: {{ chat.body }}</div>
    </div>
  </div>
  <div class="inputWrapper">
    <input [(ngModel)]="inputValue" (keyup.enter)=postMessage() />
    <button>Send</button>
  </div>
</div>
