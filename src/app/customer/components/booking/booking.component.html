<div class="wrapper">
  <div class="profileContainer">
    <div class="photoContainer">
      <img class="profileImage" [src]="image_url"/>
    </div>
  </div>
  <div class="infoContainer">
    <h6>{{name}}</h6>
    <h6 class="glyphicon glyphicon-time">{{time}}</h6>
    <h6 class="glyphicon glyphicon-earphone">{{phoneNumber}}</h6>
    <h6 class="glyphicon glyphicon-envelope">{{location}}</h6>
  </div>
</div>
