<div class="wrapper">
  <div class="profileContainer">
    <div class="photoContainer">
      <img [src]="stylistInformation.image_url"/>
    </div>
    <div class="infoContainer">
      <h6>{{stylistInformation.name}}</h6>
      <h6>Contact: {{stylistInformation.phoneNumber}}</h6>
      <h6>Email: {{stylistInformation.email}}</h6>
    </div>
  </div>
  <div class="buttonContainer">
    <button>Manage</button>
  </div>
</div>
